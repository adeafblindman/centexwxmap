<html lang="en">
        <head>
                <meta charset ="UTF-8" />
                <title>leaflet-radar</title>

                <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"/>
                <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet-src.js"></script>

                <link rel="stylesheet" href="scripts/leaflet-radar.css"></script>
                <script src="scripts/leaflet-radar.js"></script>
                <script src="scripts/ajax.js"></script>
		<!-- GeoJSON.Ajax plugin -->
	<script src="src/GeoJSON.Style.js"></script>
	<script src="src/layers/GeoJSON.Ajax.OSM.js"></script>
        </head>

        <body style="padding: 0; margin: 0;">
                <div style="height: 100%; width: 100%;" id="map"></div>

                <script type="text/javascript">

                        var map = L.map("map").setView([31.525032, -97.1510549], 8);

                        var osmAttribution =
                                'Map data &copy; <a href="https://openstreetmap.org">OpenStreetMap</a> contributors';
                        var leafletRadarAttribution =
                                '<a href="https://github.com/rwev/leaflet-radar">Radar</a>';

                        L.tileLayer(
                                 "https://tile-{s}.openstreetmap.fr/hot/{z}/{x}/{y}.png",
                        //L.tileLayer(
			//	"https://tiles.stadiamaps.com/tiles/alidade_smooth_dark/{z}/{x}/{y}{r}.png",
                                {
                                        attribution: [
                                                osmAttribution,
                                                leafletRadarAttribution
                                        ].join(" | ")
                                }
                        ).addTo(map);
                        L.control.radar({}).addTo(map);


			// specify polygon style for plotting

</script>
<script>		

	// waco https://api.weather.gov/points/31.525,-97.1511
var geojsonLayer = new L.GeoJSON.AJAX("https://api.weather.gov/alerts/active?area=TX");       
geojsonLayer.addTo(map);
</script>

<script>		
	// County Polygon	
var geojsonLayer = new L.GeoJSON.AJAX("geodata/COUNTIES.geojson");       
geojsonLayer.addTo(map);

</script>		

<script>
	// new json code
new L.GeoJSON.Ajax(
	<geodata/COUNTIES no fill.geojson>, // GeoJson server URL or function that returns the URL
	{
		
		}
		bbox: <boolean>, // Optional: whether or not add bbox arg to the geoJson server URL
		autosetBounds: <boolean>, // Default: false. Automatically zooms to extend of loaded data. Only applies when bbox is not set.
		style: function(feature) { // Optional
			return {
				fill: feature.properties.fill,
				fill-opacity: feature.properties.fill-opacity
			};
		}
		idAjaxStatus: optional html element #id that will be updated during loading of the map
	}
).addTo(map);

</script>
	
<script>		
	// fort cavazos polygon	
var geojsonLayer = new L.GeoJSON.AJAX("geodata/Fort Cavazos.geojson");       
geojsonLayer.addTo(map);

</script>


		
		
</body>

</html>

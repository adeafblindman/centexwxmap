                <script type="text/javascript">

                        var map = L.map("map").setView([31.525032, -97.1510549], 8);

                        var osmAttribution =
                                'Map data &copy; <a href="https://openstreetmap.org">OpenStreetMap</a> contributors';
                        var leafletRadarAttribution =
                                '<a href="https://github.com/rwev/leaflet-radar">Radar</a>';

                        L.tileLayer(
                                 "https://tile-{s}.openstreetmap.fr/hot/{z}/{x}/{y}.png",
                        //L.tileLayer(
			//	"https://tiles.stadiamaps.com/tiles/alidade_smooth_dark/{z}/{x}/{y}{r}.png",
                                {
                                        attribution: [
                                                osmAttribution,
                                                leafletRadarAttribution
                                        ].join(" | ")
                                }
                        ).addTo(map);
                        L.control.radar({}).addTo(map);


			// specify polygon style for plotting

</script>

<html lang="en">
        <head>
                <meta charset ="UTF-8" />
                <title>leaflet-radar</title>

                <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"/>
                <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet-src.js"></script>

                <link rel="stylesheet" href="scripts/leaflet-radar.css"></script>
                <script src="scripts/leaflet-radar.js"></script>
                <script src="scripts/ajax.js"></script>
        </head>

        <body style="padding: 0; margin: 0;">
                <div style="height: 100%; width: 100%;" id="map"></div>

                <script type="text/javascript">

                        var map = L.map("map").setView([31.525032, -97.1510549], 8);

                        var osmAttribution =
                                'Map data &copy; <a href="https://openstreetmap.org">OpenStreetMap</a> contributors';
                        var leafletRadarAttribution =
                                '<a href="https://github.com/rwev/leaflet-radar">Radar</a>';

                        L.tileLayer(
                                 "https://tile-{s}.openstreetmap.fr/hot/{z}/{x}/{y}.png",
                        //L.tileLayer(
			//	"https://tiles.stadiamaps.com/tiles/alidade_smooth_dark/{z}/{x}/{y}{r}.png",
                                {
                                        attribution: [
                                                osmAttribution,
                                                leafletRadarAttribution
                                        ].join(" | ")
                                }
                        ).addTo(map);
                        L.control.radar({}).addTo(map);


			// specify polygon style for plotting
function polystyle(feature) {
return {

    weight: 2,
    opacity: 1,
    color: 'black',  //Outline color
    fillOpacity: 0.7
    };
}

</script>
